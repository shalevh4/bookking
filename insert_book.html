<!-- This is the page a copy for a book already existing in the DB!-->
<html>
<head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'styles.css') }}">
</head>
<body>
 <a href="/"><img src="static/images/logo.png" alt='logo' class="logo"/></a>

<nav>
<!-- User menu!-->
  <a href="/add_copy">Insert Book</a>
  <a href="/check_availability">Book Borrow</a>
    <a href="/">Main Menu</a>
  <div class="animation start-home"></div>
</nav>

<!-- Catch the book number!-->
   <h2>Insert a new copy:</h2>
 <div class="container">
   <form action="/add_copy" method="POST">
   <div class="group"> 
	  <input  placeholder="Enter book number" autocomplete="off" min=0 type="number" name="book_number" required>
	        <span class="highlight"></span>
      <span class="bar"></span>

    </div>
      <input type="submit" name="Insert book" value='Sumbit'>
<!-- Error handling!-->	  	  
	  {% with messages = get_flashed_messages() %}
		{%if messages %}
			{%for message in messages %}
				<h5>{{message}}</h5>
			{% endfor %}
		{% endif %}
	  {% endwith %}
   </form>
</div>
    
 <!-- Logout from the system!--> 
 <div class="logout">
   {% if session.email %}
      <a class="button1" href="/logout">Logout</a>
   {% endif %}
 </div>
 

 

</body>
</html>
