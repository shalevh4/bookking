<html>
<head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'styles.css') }}">
</head>
<body>
 <a href="/"><img src="static/images/logo.png" alt='logo' class="logo"/></a>
<nav>
<!-- User menu-->
  <a href="/add_copy">Insert Book</a>
  <a href="/check_availability">Book Borrow</a>
    <a href="/">Main Menu</a>
  <div class="animation start-home"></div>
</nav>

<h2> Book Borrow Form </h2>
<!-- Catach all the information regarding the borrow!-->
<div class="container">
<form action="/check_availability" method="POST">
<div class="group"> 
<input placeholder="Enter book number" autocomplete="off" type="number" name="book_number" required>
<span class="highlight"></span>
<span class="bar"></span>
</div>
<div class="group"> 
<input placeholder="Enter Customer Email" autocomplete="off" type="email" name="customer_email" required>
<span class="highlight"></span>
<span class="bar"></span>
</div>

<div class="group"> 
<label class="label">&nbsp &nbsp &nbsp Enter return date</label>
<input type="date" value="{{ default_return.strftime('%Y-%m-%d') }}", name='return_date' required>
<span class="highlight"></span>
<span class="bar"></span>

</div>

<input type="submit" value="Sumbit">
<!-- Error handling!-->
{% with messages = get_flashed_messages() %}
		{%if messages %}
			{%for message in messages %}
				<h5>{{message}}</h5>
			{% endfor %}
		{% endif %}
	  {% endwith %}
	  <br>
</form>
</div>
<!-- Logout from the system!-->
 <div class="logout">
   {% if session.email %}
      <a class="button1" href="/logout">Logout</a>
   {% endif %}
 </div>


</body>
</html>
