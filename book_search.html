<html>
<head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'styles.css') }}">
</head>
<body>

 <a href="/"><img src="static/images/logo.png" alt='logo' class="logo"/></a>
<nav>
<!-- User menu!-->
  <a href="/search_for_book">Search Book</a>
  <a href="/order_book">Order Book</a>
  <a href="/customer_orders">Orders List</a>
  <a href="/borrow_history">Borrow List</a>
  <a href="/">Main Menu</a>
  <div class="animation start-home"></div>
</nav>

<h2>Search for a book</h2>
<h3>Please Fill In One Of The Options </h3>
<!-- Catach the parameters entered by the user!-->
<div class="container">
 <form action="/search_for_book" method="POST">
 <div class="group"> 
<input placeholder="Search by book name:" autocomplete="off" type="text" name="book_name">
<span class="highlight"></span>
<span class="bar"></span>
</div>
<div class="group"> 
<input placeholder="Search by author name:" autocomplete="off" type="text" name="author_name" >
<span class="highlight"></span>
<span class="bar"></span>
</div>
<input type="submit" name="search_for_book" value="Search">
</form>
<!-- Error handling!-->
	  {% with messages = get_flashed_messages() %}
		{%if messages %}
			{%for message in messages %}
				<h5>{{message}}</h5>
			{% endfor %}
		{% endif %}
	  {% endwith %}
   </div>


 <!-- Logout from the system!-->
 <div class="logout">
   {% if session.email %}
      <a class="button1" href="/logout">Logout</a>
   {% endif %}
 </div>
   



</body>
</html>
