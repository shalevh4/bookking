<!-- This page allows the librarian to enter new book to the system!-->
<html>
<head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'styles.css') }}">
</head>
<body>
<a href="/"><img src="static/images/logo.png" alt='logo' class="logo"/></a>
<nav>
<!-- User menu!-->
<a href="/add_copy">Insert Book</a>
<a href="/check_availability">Book Borrow</a>
<a href="/">Main Menu</a>
<div class="animation start-home"></div>
</nav>

 <div class="container">
 <!-- Catach all the information regarding the new book!-->
 <h1> Please insert book info: </h1>
<form action="/collect_book_info" method="POST">
<div class="group"> 
<input placeholder="Book name" autocomplete="off" type="text" name="book_name" required>
<span class="highlight"></span>
<span class="bar"></span>
</div>
<div class="group"> 
<input placeholder="Author name" autocomplete="off" type="text" name="author_name" required>
<span class="highlight"></span>
<span class="bar"></span>
</div>
<div class="group"> 
<input placeholder="Year published" autocomplete="off" type="number" max=2023 name="year_published" required>
<span class="highlight"></span>
<span class="bar"></span>
</div>
<div class="group"> 
<input placeholder="Publisher" autocomplete="off" type="text" name="publisher" required>
<span class="highlight"></span>
<span class="bar"></span>
</div>
<!-- Error handling!-->
	  {% with messages = get_flashed_messages() %}
		{%if messages %}
			{%for message in messages %}
				<h5>{{message}}</h5>
			{% endfor %}
		{% endif %}
	  {% endwith %}

      <input type="submit" name="collect_book_info" value='Submit'>
   </form>
 </div>
 <!-- Logout from the system!-->
 <div class="logout">
   {% if session.email %}
      <a class="button1" href="/logout">Logout</a>
   {% endif %}
 </div>
 
</body>
</html>
